include:
  - template: Terraform/Base.latest.gitlab-ci.yml
  - template: Jobs/SAST-IaC.latest.gitlab-ci.yml
  # A Static Application Security Testing (SAST) on IaC job provided by Gitlab.

stages:
  - validate
  - test
  - build
  - deploy
  - cleanup

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

# Much of this job is copied over from the Gradle CICD Template
# found here: https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Gradle.gitlab-ci.yml
# The only specificity to note is setting the BUILD_FILNAME env so that
# later terraform jobs can use the jar archive name to upload and deploy artifacts

assemble:
  image: gradle:alpine
  stage: build
  script:
    - gradle --build-cache assemble
    - echo "TF_VAR_BUILD_FILENAME=$(gradle -q builtArchive)" >> build.env
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
  artifacts:
    reports:
      dotenv: build.env
    paths:
      - build/libs/*.jar

gradle-test:
  image: gradle:alpine
  stage: test
  script: gradle check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle

# These jobs reference the hidden jobs that are defined in the 
# included template Terraform/Base.latest.gitlab-ci.yml found here
# https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Terraform/Base.latest.gitlab-ci.yml
# It does copy much from the opinionated template Terraform.latest.gitlab-ci.yml
# copied over included so that yml overrides are easier to see here

terraform-fmt:
  extends: .terraform:fmt
  needs: []

terraform-validate:
  extends: .terraform:validate
  needs: []

terraform-plan:
  extends: .terraform:build
  needs: ["assemble"]
  artifacts:
    reports:
      dotenv: build.env
    paths:
      - build/libs/*.jar
      - ${TF_ROOT}/plan.cache

terraform-apply:
  extends: .terraform:deploy
  needs: ["terraform-plan", "assemble"]
  rules:
    - when: on_success
  artifacts:
    paths:
      - terraform.tfstate
  allow_failure: true

destroy:
  extends: .terraform:destroy
  dependencies:
    - terraform-apply
    - assemble
  rules:
    - when: manual
